<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Postman BDD</title>
  </head>
  <body>
    <pre id="results"></pre>
    <script>
      var errored = false;
      window.onerror = function(message, url, line, col, err) {
        errored = true;
        message = err ? err.stack || err.message : message;
        document.getElementById('results').textContent += message + '\n\n';
      };
    </script>

    <!-- Postman BDD -->
    <script src="../dist/postman-bdd.js"></script>
    <script>
      postmanBDD.debug = false
      postmanBDD.log = true;
    </script>

    <!-- Test Specs -->
    <script src="specs/describe.spec.js"></script>
    <script src="specs/it.spec.js"></script>
    <script src="specs/before.spec.js"></script>
    <script src="specs/beforeEach.spec.js"></script>
    <script src="specs/after.spec.js"></script>
    <script src="specs/afterEach.spec.js"></script>
    <script src="specs/assertions.spec.js"></script>

    <script>
      if (!errored) {
        document.getElementById('results').textContent += 'All tests passed!';
      }
    </script>
  </body>
</html>
